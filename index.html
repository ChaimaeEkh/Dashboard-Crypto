<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cryptomonnaies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="website icon" type="png" href="src/1d8e7a73b7ca69936825df4f48c3e9d8.jpg">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard Cryptomonnaies</h1>
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher une cryptomonnaie...">
                </div>
                <select id="sortSelect">
                    <option value="marketCap">Capitalisation</option>
                    <option value="price">Prix</option>
                    <option value="percentChange">Variation (%)</option>
                </select>
            </div>
        </div>
        <div id="cryptoGrid" class="crypto-grid"></div>
    </div>

    <div id="cryptoDetails" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detailsContainer"></div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
